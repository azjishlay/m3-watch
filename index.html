  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <!-- ### -->

  <!-- Landing Page -->

  <div class="teal darken-3 z-depth-1 land_content">
    
    <!-- Header -->
    <div class="header row col s12">
      <h1 class="center-align">Market Watch</h1>
      <p class="center-align">Get financial news and market data about any company.</p>
    </div> 

    <!-- Search Bar -->
    <nav>
      <div class="nav-wrapper teal darken-1">
          <form id="searchbar" action="javascript:void(0);">
            <div class="input-field">
                <input id="search" type="search" placeholder="Search" required>
                <label for="search"><i class="material-icons">search</i></label>
            </div>
          </form>
      </div>
    </nav>
  </div>

  <!-- Search Results -->

  <div class="main-content">
    <div class="row">
      <div class="col s12 m12 l12">

        <!-- Sidebar ### KEEP ON TOP -->

        <div class="sidebar">

          <!-- Stock Info -->

          <div class="card stock-card">
            <div class="card-content">

              <span class="card-title truncate" id="stockName"> </span>

              <p>
                <span id="stockSymbol"></span> 
                <span id="stockTimestamp"></span>
              </p>

              <p>
                <span id="stockPrice"></span> 
                <span id="stockArrow"></span>
                <span id="stockChange"></span> 
                <span id="stockChangePercent"></span>
              </p>

            </div>
          </div>

          <!-- Keywords -->

          <div class="card keywords-card">
            <div class="card-content">

              <span class="card-title">Keywords</span>

            </div>
            <div class="card-action">

              <div id="keywords">
              </div>

            </div>
          </div>

        </div>

        <div class="results">

          <!-- Call Status -->

          <h3 id="status"></h3>
          <span id="for"></span> <span id="query"></span>

          <!-- Articles -->

          <div id="articles">
          </div>

        </div>

        

        <!-- Recent searches -->

      </div>
    </div>
